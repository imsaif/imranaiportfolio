  </defs>
  <rect x="80" y="60" width="640" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="130" y="100" font-family="Arial" font-size="20" fill="#ffffff">Educational Resource Management</text>
  
  <!-- Navigation Tabs -->
  <rect x="110" y="150" width="580" height="40" rx="6" ry="6" fill="#f8fafc"/>
