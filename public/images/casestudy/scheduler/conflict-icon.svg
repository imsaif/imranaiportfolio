<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f3ff" rx="30" ry="30"/>
  
  <!-- Central Alert Shield -->
  <path d="M150,50 L225,80 L225,150 C225,200 175,230 150,250 C125,230 75,200 75,150 L75,80 Z" 
        fill="#ffffff" stroke="#7c3aed" stroke-width="4"/>
  
  <!-- Alert Symbol -->
  <rect x="140" y="100" width="20" height="80" rx="10" ry="10" fill="#7c3aed"/>
  <circle cx="150" cy="200" r="10" fill="#7c3aed"/>
  
  <!-- Conflict Indicators -->
  <circle cx="95" cy="130" r="25" fill="#fb923c" opacity="0.2" stroke="#fb923c" stroke-width="2"/>
  <text x="95" y="135" font-family="Arial" font-size="16" fill="#fb923c" text-anchor="middle" font-weight="bold">A</text>
  
  <circle cx="205" cy="130" r="25" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
  <text x="205" y="135" font-family="Arial" font-size="16" fill="#10b981" text-anchor="middle" font-weight="bold">B</text>
  
  <!-- Conflict Line -->
  <line x1="110" y1="145" x2="190" y2="145" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,3"/>
  
  <!-- Resolution Checkmark -->
  <circle cx="210" cy="210" r="30" fill="#16a34a" opacity="0.2"/>
  <path d="M195,210 L205,220 L225,200" stroke="#16a34a" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="230" r="45" fill="#7c3aed" opacity="0.1"/>
  <circle cx="230" cy="70" r="45" fill="#7c3aed" opacity="0.1"/>
</svg> 