<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" rx="12" ry="12"/>
  
  <!-- App Container -->
  <rect x="80" y="60" width="640" height="480" rx="12" ry="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- App Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea" />
      <stop offset="100%" style="stop-color:#d946ef" />
    </linearGradient>
  </defs>
  <rect x="80" y="60" width="640" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="130" y="100" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">LessonLoom Content</text>
  
  <!-- Header Controls -->
  <circle cx="690" cy="90" r="8" fill="#ffffff"/>
  <circle cx="665" cy="90" r="8" fill="#ffffff"/>
  <circle cx="640" cy="90" r="8" fill="#ffffff"/>
  
  <!-- Sidebar -->
  <rect x="80" y="120" width="160" height="420" fill="#f8fafc"/>
  
  <!-- Lesson Structure -->
  <text x="100" y="150" font-family="Arial" font-size="16" fill="#334155" font-weight="bold">Lesson Structure</text>
  
  <!-- Lesson Section 1 -->
  <rect x="90" y="170" width="140" height="30" rx="5" ry="5" fill="#c084fc" opacity="0.2"/>
  <text x="110" y="190" font-family="Arial" font-size="12" fill="#6b21a8">1. Introduction</text>
  <circle cx="100" cy="185" r="4" fill="#9333ea"/>
  
  <!-- Lesson Section 2 -->
  <rect x="90" y="210" width="140" height="30" rx="5" ry="5" fill="#c084fc" opacity="0.4"/>
  <text x="110" y="230" font-family="Arial" font-size="12" fill="#6b21a8">2. Key Concepts</text>
  <circle cx="100" cy="225" r="4" fill="#9333ea"/>
  
  <!-- Lesson Section 3 -->
  <rect x="90" y="250" width="140" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="110" y="270" font-family="Arial" font-size="12" fill="#64748b">3. Activities</text>
  <circle cx="100" cy="265" r="4" fill="#64748b"/>
  
  <!-- Lesson Section 4 -->
  <rect x="90" y="290" width="140" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="110" y="310" font-family="Arial" font-size="12" fill="#64748b">4. Assessment</text>
  <circle cx="100" cy="305" r="4" fill="#64748b"/>
  
  <!-- Lesson Section 5 -->
  <rect x="90" y="330" width="140" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="110" y="350" font-family="Arial" font-size="12" fill="#64748b">5. Conclusion</text>
  <circle cx="100" cy="345" r="4" fill="#64748b"/>
  
  <!-- Main Content Area -->
  <rect x="250" y="130" width="460" height="400" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Content Section Title -->
  <text x="270" y="160" font-family="Arial" font-size="16" fill="#334155" font-weight="bold">2. Key Concepts</text>
  
  <!-- AI Generated Content -->
  <rect x="270" y="180" width="420" height="90" rx="5" ry="5" fill="#f8fafc"/>
  <text x="290" y="200" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">What is Photosynthesis?</text>
  <text x="290" y="225" font-family="Arial" font-size="12" fill="#64748b">Photosynthesis is the process used by plants, algae and</text>
  <text x="290" y="245" font-family="Arial" font-size="12" fill="#64748b">certain bacteria to harness energy from sunlight and turn</text>
  <text x="290" y="265" font-family="Arial" font-size="12" fill="#64748b">it into chemical energy.</text>
  
  <!-- Content Image -->
  <rect x="270" y="290" width="200" height="150" rx="5" ry="5" fill="#f1f5f9"/>
  <circle cx="370" cy="340" r="40" fill="#9333ea" opacity="0.1"/>
  <path d="M330,360 L410,360 L410,320 L330,320 Z" fill="#9333ea" opacity="0.2"/>
  <path d="M350,320 L390,320 L370,290 Z" fill="#9333ea" opacity="0.3"/>
  <text x="370" y="380" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Photosynthesis Diagram</text>
  
  <!-- Content Bullet Points -->
  <text x="490" y="310" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Key Components:</text>
  <circle cx="490" cy="330" r="4" fill="#9333ea"/>
  <text x="505" y="335" font-family="Arial" font-size="12" fill="#64748b">Chlorophyll</text>
  <circle cx="490" cy="355" r="4" fill="#9333ea"/>
  <text x="505" y="360" font-family="Arial" font-size="12" fill="#64748b">Carbon Dioxide</text>
  <circle cx="490" cy="380" r="4" fill="#9333ea"/>
  <text x="505" y="385" font-family="Arial" font-size="12" fill="#64748b">Water</text>
  <circle cx="490" cy="405" r="4" fill="#9333ea"/>
  <text x="505" y="410" font-family="Arial" font-size="12" fill="#64748b">Sunlight</text>
  
  <!-- Chemical Equation -->
  <rect x="270" y="460" width="420" height="50" rx="5" ry="5" fill="#f8fafc"/>
  <text x="480" y="490" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">6CO₂ + 6H₂O + (light energy) → C₆H₁₂O₆ + 6O₂</text>
  
  <!-- AI Assistant Button -->
  <circle cx="680" cy="500" r="25" fill="#9333ea"/>
  <text x="680" y="505" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">AI</text>
  
  <!-- Decorative Elements -->
  <circle cx="750" cy="130" r="120" fill="#9333ea" opacity="0.03"/>
  <circle cx="750" cy="130" r="80" fill="#9333ea" opacity="0.04"/>
  <circle cx="750" cy="130" r="40" fill="#9333ea" opacity="0.05"/>
</svg> 