  <text x="657" y="474" font-family="Arial" font-size="12" fill="#854d0e">Pending</text>
  
  <!-- Action Buttons -->
  <rect x="560" y="530" width="140" height="40" rx="20" ry="20" fill="url(#headerGradient)"/>
