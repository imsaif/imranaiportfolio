  <rect x="155" y="225" width="110" height="20" rx="2" fill="#fef3c7" />
  <text x="165" y="238" font-family="Arial" font-size="10" fill="#92400e">Jolly Phonics</text>
  
  <rect x="275" y="225" width="110" height="20" rx="2" fill="#fef3c7" />
  <text x="285" y="238" font-family="Arial" font-size="10" fill="#92400e">Jolly Phonics</text>
  
  <rect x="395" y="225" width="110" height="20" rx="2" fill="#fef3c7" />
  <text x="405" y="238" font-family="Arial" font-size="10" fill="#92400e">Jolly Phonics</text>
  
  <rect x="515" y="225" width="110" height="20" rx="2" fill="#fef3c7" />
  <text x="525" y="238" font-family="Arial" font-size="10" fill="#92400e">Jolly Phonics</text>
  
  <rect x="635" y="225" width="110" height="20" rx="2" fill="#fef3c7" />
  <text x="645" y="238" font-family="Arial" font-size="10" fill="#92400e">Jolly Phonics</text>
  
  <!-- Second Row with conflict -->
  <rect x="50" y="280" width="100" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="150" y="280" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="270" y="280" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="390" y="280" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="510" y="280" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="630" y="280" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  
  <text x="70" y="300" font-family="Arial" font-size="12" fill="#6b7280">10 AM</text>
  
  <!-- Break -->
  <rect x="155" y="285" width="110" height="15" rx="2" fill="#e5e7eb" />
  <text x="190" y="296" font-family="Arial" font-size="10" fill="#4b5563">Long Break</text>
  
  <rect x="275" y="285" width="110" height="15" rx="2" fill="#e5e7eb" />
