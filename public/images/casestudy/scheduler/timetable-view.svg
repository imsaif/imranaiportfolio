  <text x="335" y="318" font-family="Arial" font-size="8" fill="#166534">English</text>
  <circle cx="375" cy="308" r="5" fill="#ef4444" />
  <text x="373" y="311" font-family="Arial" font-size="8" fill="#ffffff">!</text>
  
  <!-- Error Explanation -->
  <rect x="50" y="450" width="400" height="80" rx="4" fill="#fef2f2" stroke="#fee2e2" />
  <text x="70" y="480" font-family="Arial" font-weight="bold" font-size="14" fill="#991b1b">Teacher Conflict</text>
  <text x="70" y="500" font-family="Arial" font-size="12" fill="#4b5563">A teacher is teaching Social Studies and English at the same time for P3A on Tuesday at 10:25 to 11:00 AM</text>
