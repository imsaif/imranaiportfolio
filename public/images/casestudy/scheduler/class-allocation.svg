  <text x="130" y="420" font-family="Arial" font-size="14" fill="#334155">3D</text>
  <text x="250" y="420" font-family="Arial" font-size="14" fill="#334155">Ms. Wanjiku</text>
  <text x="400" y="420" font-family="Arial" font-size="14" fill="#334155">Social Studies</text>
  <text x="520" y="412" font-family="Arial" font-size="12" fill="#64748b">Tue, Fri</text>
  <text x="520" y="428" font-family="Arial" font-size="12" fill="#64748b">14:00 - 15:30</text>
  <rect x="650" y="410" width="40" height="20" rx="10" ry="10" fill="#fee2e2"/>
