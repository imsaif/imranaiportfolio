  <text x="120" y="555" font-family="Arial" font-size="14" fill="#0284c7">Assigned: 15/20 Classes (75%)</text>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="40" r="100" fill="#0284c7" opacity="0.03"/>
  <circle cx="400" cy="40" r="80" fill="#0284c7" opacity="0.05"/>
  <circle cx="400" cy="40" r="60" fill="#0284c7" opacity="0.07"/>
  <circle cx="400" cy="40" r="40" fill="#0284c7" opacity="0.09"/>
  
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  <circle cx="105" cy="90" r="4" fill="#ffffff"/>
  <circle cx="120" cy="90" r="4" fill="#ffffff"/>
