<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background - now white instead of light purple -->
  <rect width="800" height="600" fill="#ffffff" rx="12" ry="12"/>
  
  <!-- App Container -->
  <rect x="200" y="80" width="400" height="440" rx="12" ry="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- App Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea" />
      <stop offset="100%" style="stop-color:#d946ef" />
    </linearGradient>
  </defs>
  <rect x="200" y="80" width="400" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="230" y="120" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">LessonLoom Creator</text>
  
  <!-- Header Controls -->
  <circle cx="570" cy="110" r="8" fill="#ffffff"/>
  <circle cx="545" cy="110" r="8" fill="#ffffff"/>
  
  <!-- Sidebar -->
  <rect x="200" y="140" width="100" height="380" fill="#f8fafc"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="210" y="150" width="80" height="30" rx="5" ry="5" fill="#c084fc" opacity="0.3"/>
  <text x="220" y="170" font-family="Arial" font-size="12" fill="#6b21a8">Lesson Details</text>
  
  <rect x="210" y="190" width="80" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="220" y="210" font-family="Arial" font-size="12" fill="#64748b">Content</text>
  
  <rect x="210" y="230" width="80" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="220" y="250" font-family="Arial" font-size="12" fill="#64748b">Media</text>
  
  <rect x="210" y="270" width="80" height="30" rx="5" ry="5" fill="#f9fafb"/>
  <text x="220" y="290" font-family="Arial" font-size="12" fill="#64748b">Activities</text>
  
  <!-- Main Content Area -->
  <rect x="310" y="150" width="280" height="45" rx="5" ry="5" fill="#f1f5f9"/>
  <text x="320" y="170" font-family="Arial" font-size="14" fill="#334155" font-weight="bold">Lesson Title</text>
  <text x="320" y="188" font-family="Arial" font-size="12" fill="#64748b">Photosynthesis in Plants - Grade 7</text>
  <circle cx="430" cy="170" r="12" fill="#f472b6" opacity="0.3"/>
  
  <!-- Learning Objectives -->
  <rect x="310" y="205" width="280" height="90" rx="5" ry="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="320" y="225" font-family="Arial" font-size="12" fill="#9333ea" font-weight="bold">Learning Objectives</text>
  <text x="320" y="245" font-family="Arial" font-size="11" fill="#334155">• Explain the process of photosynthesis</text>
  <text x="320" y="265" font-family="Arial" font-size="11" fill="#334155">• Identify key components in the process</text>
  
  <!-- Curriculum Alignment -->
  <rect x="310" y="305" width="280" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="320" y="325" font-family="Arial" font-size="12" fill="#9333ea" font-weight="bold">Curriculum Alignment</text>
  <text x="320" y="345" font-family="Arial" font-size="10" fill="#64748b">Science Standards: SC.7.3.2, SC.7.5, TS.7.1</text>
  
  <!-- Resources and Assessment -->
  <rect x="310" y="365" width="130" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="320" y="385" font-family="Arial" font-size="12" fill="#9333ea" font-weight="bold">Resources</text>
  
  <rect x="460" y="365" width="130" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="470" y="385" font-family="Arial" font-size="12" fill="#9333ea" font-weight="bold">Assessment</text>
  
  <!-- Generate Button -->
  <rect x="430" y="430" width="160" height="40" rx="20" ry="20" fill="#9333ea"/>
  <text x="510" y="455" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Generate Content</text>
  
  <!-- Decorative Elements -->
  <circle cx="750" cy="130" r="120" fill="#9333ea" opacity="0.03"/>
  <circle cx="750" cy="130" r="80" fill="#9333ea" opacity="0.04"/>
  <circle cx="750" cy="130" r="40" fill="#9333ea" opacity="0.05"/>
  
  <circle cx="50" cy="480" r="120" fill="#9333ea" opacity="0.03"/>
  <circle cx="50" cy="480" r="80" fill="#9333ea" opacity="0.04"/>
  <circle cx="50" cy="480" r="40" fill="#9333ea" opacity="0.05"/>
</svg> 