  <rect x="270" y="220" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="390" y="220" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="510" y="220" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  <rect x="630" y="220" width="120" height="60" fill="#ffffff" stroke="#d1d5db" />
  
  <text x="70" y="240" font-family="Arial" font-size="12" fill="#6b7280">8 AM</text>
  
