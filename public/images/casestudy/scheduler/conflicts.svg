<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f3ff"/>
  
  <!-- Main Container -->
  <rect x="80" y="60" width="640" height="480" rx="12" ry="12" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
  </defs>
  <rect x="80" y="60" width="640" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="130" y="100" font-family="Arial" font-size="20" fill="#ffffff">Conflict Resolution Center</text>
  
  <!-- User menu -->
  <circle cx="690" cy="90" r="6" fill="#ffffff"/>
  <circle cx="670" cy="90" r="6" fill="#ffffff"/>
  <circle cx="650" cy="90" r="6" fill="#ffffff"/>
  
  <!-- Main Content -->
  <text x="100" y="150" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Resource Conflicts (3)</text>
  
  <!-- Conflict #1 -->
  <rect x="100" y="170" width="600" height="110" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Conflict Header -->
  <rect x="100" y="170" width="600" height="30" rx="8" ry="8" fill="#f8fafc"/>
  <text x="120" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Classroom Conflict</text>
  <rect x="550" y="175" width="60" height="20" rx="10" ry="10" fill="#fee2e2"/>
  <text x="558" y="189" font-family="Arial" font-size="12" fill="#991b1b">HIGH</text>
  <circle cx="685" cy="185" r="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="681" y="190" font-family="Arial" font-size="14" fill="#64748b">+</text>
  
  <!-- Conflict Details -->
  <text x="120" y="215" font-family="Arial" font-size="14" fill="#334155">Room 3B is double-booked on Tuesday at 10:00 AM</text>
  
  <!-- Conflict Classes -->
  <rect x="120" y="230" width="240" height="36" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="253" font-family="Arial" font-size="14" fill="#334155">Science (Mr. Kimani)</text>
  
  <text x="370" y="253" font-family="Arial" font-size="14" fill="#334155">vs</text>
  
  <rect x="400" y="230" width="240" height="36" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="410" y="253" font-family="Arial" font-size="14" fill="#334155">Mathematics (Ms. Akinyi)</text>
  
  <!-- Conflict #2 -->
  <rect x="100" y="290" width="600" height="110" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Conflict Header -->
  <rect x="100" y="290" width="600" height="30" rx="8" ry="8" fill="#f8fafc"/>
  <text x="120" y="310" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Teacher Scheduling Conflict</text>
  <rect x="550" y="295" width="60" height="20" rx="10" ry="10" fill="#fef9c3"/>
  <text x="553" y="309" font-family="Arial" font-size="12" fill="#854d0e">MEDIUM</text>
  <circle cx="685" cy="305" r="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="681" y="310" font-family="Arial" font-size="14" fill="#64748b">+</text>
  
  <!-- Conflict Details -->
  <text x="120" y="335" font-family="Arial" font-size="14" fill="#334155">Mrs. Otieno is assigned to teach two classes at the same time</text>
  
  <!-- Conflict Classes -->
  <rect x="120" y="350" width="240" height="36" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="373" font-family="Arial" font-size="14" fill="#334155">Art (Grade 3) - Thu 9:00</text>
  
  <text x="370" y="373" font-family="Arial" font-size="14" fill="#334155">vs</text>
  
  <rect x="400" y="350" width="240" height="36" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="410" y="373" font-family="Arial" font-size="14" fill="#334155">Art (Grade 5) - Thu 9:00</text>
  
  <!-- Conflict #3 -->
  <rect x="100" y="410" width="600" height="110" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Conflict Header -->
  <rect x="100" y="410" width="600" height="30" rx="8" ry="8" fill="#f8fafc"/>
  <text x="120" y="430" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Resource Availability Conflict</text>
  <rect x="550" y="415" width="60" height="20" rx="10" ry="10" fill="#dbeafe"/>
  <text x="563" y="429" font-family="Arial" font-size="12" fill="#1e40af">LOW</text>
  <circle cx="685" cy="425" r="10" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
  <text x="681" y="430" font-family="Arial" font-size="14" fill="#64748b">+</text>
  
  <!-- Conflict Details -->
  <text x="120" y="455" font-family="Arial" font-size="14" fill="#334155">Science Lab is not available during requested time slot</text>
  
  <!-- Conflict Classes -->
  <rect x="120" y="470" width="490" height="36" rx="4" ry="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="493" font-family="Arial" font-size="14" fill="#334155">Grade 4 Science (Mr. Ochieng) - Wed 13:00 to 14:30</text>
  
  <!-- Resolution Actions -->
  <rect x="500" y="530" width="200" height="40" rx="20" ry="20" fill="url(#headerGradient)"/>
  <text x="540" y="555" font-family="Arial" font-size="14" fill="#ffffff">Auto-Resolve All</text>
  
  <rect x="280" y="530" width="200" height="40" rx="20" ry="20" fill="#ffffff" stroke="#7c3aed" stroke-width="2"/>
  <text x="310" y="555" font-family="Arial" font-size="14" fill="#7c3aed">Resolve Individually</text>
  
  <rect x="100" y="530" width="160" height="40" rx="20" ry="20" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="130" y="555" font-family="Arial" font-size="14" fill="#64748b">Ignore All</text>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="40" r="100" fill="#7c3aed" opacity="0.03"/>
  <circle cx="650" cy="40" r="80" fill="#7c3aed" opacity="0.05"/>
  <circle cx="650" cy="40" r="60" fill="#7c3aed" opacity="0.07"/>
  <circle cx="650" cy="40" r="40" fill="#7c3aed" opacity="0.09"/>
  
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  <circle cx="105" cy="90" r="4" fill="#ffffff"/>
  <circle cx="120" cy="90" r="4" fill="#ffffff"/>
</svg> 