<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f3ff"/>
  
  <!-- Main Container -->
  <rect x="80" y="60" width="640" height="480" rx="12" ry="12" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
  </defs>
  <rect x="80" y="60" width="640" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="130" y="100" font-family="Arial" font-size="20" fill="#ffffff">Schedule Optimization Engine</text>
  
  <!-- User menu -->
  <circle cx="690" cy="90" r="6" fill="#ffffff"/>
  <circle cx="670" cy="90" r="6" fill="#ffffff"/>
  <circle cx="650" cy="90" r="6" fill="#ffffff"/>

  <!-- Top Status Bar -->
  <rect x="100" y="140" width="600" height="40" rx="8" ry="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="130" y="165" font-family="Arial" font-size="14" fill="#16a34a">Schedule optimization completed: 3 conflicts resolved, 2 warnings remain</text>
  
  <!-- Conflict Resolution Section -->
  <text x="100" y="200" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Resolved Conflicts</text>
  
  <!-- Conflict 1 -->
  <rect x="100" y="220" width="600" height="70" rx="8" ry="8" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="130" cy="255" r="15" fill="#a78bfa"/>
  <text x="130" y="260" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">1</text>
  <text x="160" y="240" font-family="Arial" font-size="14" fill="#7c3aed" font-weight="bold">Teacher Assignment Conflict</text>
  <text x="160" y="260" font-family="Arial" font-size="12" fill="#64748b">David Ochieng was assigned to two classes at the same time (Tuesday, 10:00 AM)</text>
  <text x="160" y="280" font-family="Arial" font-size="12" fill="#64748b">Resolution: Reassigned Grade 4 English to Sarah Kimani</text>
  
  <!-- Conflict 2 -->
  <rect x="100" y="300" width="600" height="70" rx="8" ry="8" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="130" cy="335" r="15" fill="#a78bfa"/>
  <text x="130" y="340" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">2</text>
  <text x="160" y="320" font-family="Arial" font-size="14" fill="#7c3aed" font-weight="bold">Room Booking Conflict</text>
  <text x="160" y="340" font-family="Arial" font-size="12" fill="#64748b">Science Lab double-booked on Wednesday, 1:30 PM (Grade 5 and Grade 6)</text>
  <text x="160" y="360" font-family="Arial" font-size="12" fill="#64748b">Resolution: Moved Grade 5 Science to Thursday, 1:30 PM</text>
  
  <!-- Conflict 3 -->
  <rect x="100" y="380" width="600" height="70" rx="8" ry="8" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1"/>
  <circle cx="130" cy="415" r="15" fill="#a78bfa"/>
  <text x="130" y="420" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">3</text>
  <text x="160" y="400" font-family="Arial" font-size="14" fill="#7c3aed" font-weight="bold">Workload Imbalance</text>
  <text x="160" y="420" font-family="Arial" font-size="12" fill="#64748b">Jane Mutua has 24 teaching hours (exceeds 20hr recommended limit)</text>
  <text x="160" y="440" font-family="Arial" font-size="12" fill="#64748b">Resolution: Redistributed 2 Math classes to Peter Wangai</text>
  
  <!-- Remaining Warnings -->
  <text x="100" y="470" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Remaining Warnings</text>
  
  <!-- Warning 1 -->
  <rect x="100" y="490" width="290" height="40" rx="8" ry="8" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
  <circle cx="120" cy="510" r="10" fill="#fdba74"/>
  <text x="120" y="514" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
  <text x="140" y="515" font-family="Arial" font-size="12" fill="#c2410c">Computer Lab needs maintenance (Friday)</text>
  
  <!-- Warning 2 -->
  <rect x="410" y="490" width="290" height="40" rx="8" ry="8" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
  <circle cx="430" cy="510" r="10" fill="#fdba74"/>
  <text x="430" y="514" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
  <text x="450" y="515" font-family="Arial" font-size="12" fill="#c2410c">Two teachers with minimal rest periods</text>
  
  <!-- Optimization Metrics -->
  <rect x="560" y="130" width="140" height="50" rx="8" ry="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="580" y="155" font-family="Arial" font-size="12" fill="#64748b">Optimization Score</text>
  <text x="630" y="175" font-family="Arial" font-size="20" fill="#7c3aed" font-weight="bold">93%</text>
  
  <!-- Info Panel -->
  <rect x="400" y="130" width="150" height="50" rx="8" ry="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="420" y="155" font-family="Arial" font-size="12" fill="#64748b">Iterations</text>
  <text x="430" y="175" font-family="Arial" font-size="20" fill="#475569" font-weight="bold">12</text>
  
  <!-- Control Panel -->
  <rect x="100" y="130" width="120" height="50" rx="8" ry="8" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
  <text x="120" y="155" font-family="Arial" font-size="12" fill="#1d4ed8">Time Saved</text>
  <text x="130" y="175" font-family="Arial" font-size="20" fill="#2563eb" font-weight="bold">4.5h</text>
  
  <!-- Action Button -->
  <rect x="270" y="130" width="120" height="50" rx="8" ry="8" fill="#7c3aed"/>
  <text x="330" y="162" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Reoptimize</text>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="30" r="120" fill="#7c3aed" opacity="0.03"/>
  <circle cx="650" cy="30" r="90" fill="#7c3aed" opacity="0.05"/>
  <circle cx="650" cy="30" r="60" fill="#7c3aed" opacity="0.07"/>
  
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  <circle cx="105" cy="90" r="4" fill="#ffffff"/>
  <circle cx="120" cy="90" r="4" fill="#ffffff"/>
</svg> 