<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f3ff"/>
  
  <!-- Main Container -->
  <rect x="80" y="60" width="640" height="480" rx="12" ry="12" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Header -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
  </defs>
  <rect x="80" y="60" width="640" height="60" rx="12" ry="12" fill="url(#headerGradient)"/>
  <text x="130" y="100" font-family="Arial" font-size="20" fill="#ffffff">Teacher Allocation Center</text>
  
  <!-- User menu -->
  <circle cx="690" cy="90" r="6" fill="#ffffff"/>
  <circle cx="670" cy="90" r="6" fill="#ffffff"/>
  <circle cx="650" cy="90" r="6" fill="#ffffff"/>
  
  <!-- Tabs -->
  <rect x="100" y="140" width="600" height="30" fill="#f8fafc" rx="15" ry="15"/>
  <rect x="100" y="140" width="150" height="30" fill="#7c3aed" rx="15" ry="15"/>
  <text x="155" y="160" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">TEACHER WORKLOAD</text>
  <text x="295" y="160" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">SUBJECT ALLOCATION</text>
  <text x="435" y="160" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">SPECIALIZED RESOURCES</text>
  <text x="575" y="160" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">OPTIMIZATION</text>
  
  <!-- Search Bar -->
  <rect x="100" y="190" width="350" height="35" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="120" y="212" font-family="Arial" font-size="12" fill="#94a3b8">Search teachers...</text>
  
  <!-- Filter Options -->
  <rect x="470" y="190" width="110" height="35" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="490" y="212" font-family="Arial" font-size="12" fill="#64748b">Filter by Grade</text>
  
  <rect x="590" y="190" width="110" height="35" rx="6" ry="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="610" y="212" font-family="Arial" font-size="12" fill="#64748b">Filter by Subject</text>
  
  <!-- Teacher Cards -->
  <!-- Teacher 1 -->
  <rect x="100" y="240" width="600" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="140" cy="280" r="25" fill="#ddd6fe"/>
  <text x="140" y="285" font-family="Arial" font-size="14" fill="#7c3aed" text-anchor="middle" font-weight="bold">JM</text>
  <text x="190" y="265" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Jane Mutua</text>
  <text x="190" y="285" font-family="Arial" font-size="14" fill="#64748b">Mathematics Specialist • Grades 4-6</text>
  <text x="190" y="305" font-family="Arial" font-size="12" fill="#94a3b8">18 teaching hours / week</text>
  
  <!-- Workload Meter -->
  <rect x="380" y="270" width="200" height="10" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="380" y="270" width="150" height="10" rx="5" ry="5" fill="#a78bfa"/>
  <text x="590" y="280" font-family="Arial" font-size="12" fill="#7c3aed" text-anchor="end">75%</text>
  
  <!-- Actions -->
  <rect x="600" y="260" width="80" height="30" rx="15" ry="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="278" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Details</text>
  
  <!-- Teacher 2 -->
  <rect x="100" y="330" width="600" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="140" cy="370" r="25" fill="#c7d2fe"/>
  <text x="140" y="375" font-family="Arial" font-size="14" fill="#4f46e5" text-anchor="middle" font-weight="bold">DO</text>
  <text x="190" y="355" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">David Ochieng</text>
  <text x="190" y="375" font-family="Arial" font-size="14" fill="#64748b">English Language • Grades 3-5</text>
  <text x="190" y="395" font-family="Arial" font-size="12" fill="#94a3b8">22 teaching hours / week</text>
  
  <!-- Workload Meter -->
  <rect x="380" y="360" width="200" height="10" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="380" y="360" width="180" height="10" rx="5" ry="5" fill="#818cf8"/>
  <text x="590" y="370" font-family="Arial" font-size="12" fill="#4f46e5" text-anchor="end">90%</text>
  
  <!-- Actions -->
  <rect x="600" y="350" width="80" height="30" rx="15" ry="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="368" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Details</text>
  
  <!-- Teacher 3 -->
  <rect x="100" y="420" width="600" height="80" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="140" cy="460" r="25" fill="#bbf7d0"/>
  <text x="140" y="465" font-family="Arial" font-size="14" fill="#16a34a" text-anchor="middle" font-weight="bold">SK</text>
  <text x="190" y="445" font-family="Arial" font-size="16" fill="#1e293b" font-weight="bold">Sarah Kimani</text>
  <text x="190" y="465" font-family="Arial" font-size="14" fill="#64748b">Science • Grades 3-6</text>
  <text x="190" y="485" font-family="Arial" font-size="12" fill="#94a3b8">16 teaching hours / week</text>
  
  <!-- Workload Meter -->
  <rect x="380" y="450" width="200" height="10" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="380" y="450" width="130" height="10" rx="5" ry="5" fill="#86efac"/>
  <text x="590" y="460" font-family="Arial" font-size="12" fill="#16a34a" text-anchor="end">65%</text>
  
  <!-- Actions -->
  <rect x="600" y="440" width="80" height="30" rx="15" ry="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="458" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Details</text>
  
  <!-- Pagination -->
  <rect x="320" y="520" width="160" height="10" rx="5" ry="5" fill="#e2e8f0"/>
  <circle cx="350" cy="525" r="5" fill="#7c3aed"/>
  <circle cx="380" cy="525" r="5" fill="#e2e8f0"/>
  <circle cx="410" cy="525" r="5" fill="#e2e8f0"/>
  <circle cx="440" cy="525" r="5" fill="#e2e8f0"/>
  <circle cx="470" cy="525" r="5" fill="#e2e8f0"/>
  
  <!-- Optimization Button -->
  <rect x="560" y="510" width="140" height="35" rx="17.5" ry="17.5" fill="url(#headerGradient)"/>
  <text x="630" y="532" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Optimize Workload</text>
  
  <!-- Status Note -->
  <rect x="100" y="510" width="200" height="35" rx="17.5" ry="17.5" fill="#f8fafc"/>
  <text x="200" y="532" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Showing 3 of 18 teachers</text>
  
  <!-- Decorative Elements -->
  <circle cx="650" cy="40" r="100" fill="#7c3aed" opacity="0.03"/>
  <circle cx="650" cy="40" r="80" fill="#7c3aed" opacity="0.05"/>
  <circle cx="650" cy="40" r="60" fill="#7c3aed" opacity="0.07"/>
  <circle cx="650" cy="40" r="40" fill="#7c3aed" opacity="0.09"/>
  
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  <circle cx="105" cy="90" r="4" fill="#ffffff"/>
  <circle cx="120" cy="90" r="4" fill="#ffffff"/>
</svg> 