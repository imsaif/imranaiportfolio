<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0faff" rx="30" ry="30"/>
  
  <!-- Classroom Building Shape -->
  <path d="M60,230 L60,120 L150,70 L240,120 L240,230 Z" fill="#ffffff" stroke="#0284c7" stroke-width="4"/>
  
  <!-- Roof -->
  <path d="M60,120 L150,70 L240,120" fill="none" stroke="#0284c7" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Door -->
  <rect x="130" y="180" width="40" height="50" fill="#0284c7" rx="3" ry="3"/>
  <circle cx="160" cy="200" r="4" fill="#ffffff"/>
  
  <!-- Windows -->
  <rect x="85" y="140" width="30" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="2" ry="2"/>
  <rect x="135" y="140" width="30" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="2" ry="2"/>
  <rect x="185" y="140" width="30" height="30" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" rx="2" ry="2"/>
  
  <!-- Class Assignment Icons -->
  <circle cx="100" cy="105" r="20" fill="#ffffff" stroke="#0284c7" stroke-width="2"/>
  <text x="100" y="110" font-family="Arial" font-size="16" fill="#0284c7" text-anchor="middle" font-weight="bold">A</text>
  
  <circle cx="150" cy="105" r="20" fill="#ffffff" stroke="#0284c7" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial" font-size="16" fill="#0284c7" text-anchor="middle" font-weight="bold">B</text>
  
  <circle cx="200" cy="105" r="20" fill="#ffffff" stroke="#0284c7" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial" font-size="16" fill="#0284c7" text-anchor="middle" font-weight="bold">C</text>
  
  <!-- Schedule Element -->
  <rect x="70" y="240" width="160" height="30" rx="5" ry="5" fill="#ffffff" stroke="#0284c7" stroke-width="2"/>
  <line x1="110" y1="240" x2="110" y2="270" stroke="#0284c7" stroke-width="2"/>
  <line x1="150" y1="240" x2="150" y2="270" stroke="#0284c7" stroke-width="2"/>
  <line x1="190" y1="240" x2="190" y2="270" stroke="#0284c7" stroke-width="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="70" r="40" fill="#0284c7" opacity="0.1"/>
  <circle cx="50" cy="200" r="40" fill="#0284c7" opacity="0.1"/>
</svg> 