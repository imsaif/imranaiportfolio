  <text x="170" y="280" font-family="Arial" font-size="14" fill="#334155">Ms. Kimani</text>
  <text x="170" y="300" font-family="Arial" font-size="12" fill="#64748b">Math Specialist • Grades 3-5</text>
  <circle cx="325" cy="285" r="8" fill="#22c55e"/>
  
  <rect x="120" y="320" width="220" height="50" rx="6" ry="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="130" y="330" width="30" height="30" rx="4" ry="4" fill="#0284c7" opacity="0.2"/>
  <text x="170" y="340" font-family="Arial" font-size="14" fill="#334155">Mr. Ochieng</text>
  <text x="170" y="360" font-family="Arial" font-size="12" fill="#64748b">English • Grades 4-6</text>
  <circle cx="325" cy="345" r="8" fill="#22c55e"/>
  
  <rect x="120" y="380" width="220" height="50" rx="6" ry="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="130" y="390" width="30" height="30" rx="4" ry="4" fill="#0284c7" opacity="0.2"/>
  <text x="170" y="400" font-family="Arial" font-size="14" fill="#334155">Ms. Wanjiku</text>
  <text x="170" y="420" font-family="Arial" font-size="12" fill="#64748b">Science • Grades 3-7</text>
  <circle cx="325" cy="405" r="8" fill="#ef4444"/>
  
  <rect x="120" y="440" width="220" height="50" rx="6" ry="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="130" y="450" width="30" height="30" rx="4" ry="4" fill="#0284c7" opacity="0.2"/>
  <text x="170" y="460" font-family="Arial" font-size="14" fill="#334155">Mr. Mwangi</text>
  <text x="170" y="480" font-family="Arial" font-size="12" fill="#64748b">Social Studies • Grades 4-7</text>
  <circle cx="325" cy="465" r="8" fill="#f59e0b"/>
  
  <!-- Resource Details -->
  <rect x="370" y="210" width="320" height="310" rx="6" ry="6" fill="#f8fafc"/>
  <text x="390" y="240" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Teacher Details</text>
  
  <!-- Teacher Information -->
  <text x="390" y="280" font-family="Arial" font-size="14" fill="#64748b">Name:</text>
  <text x="520" y="280" font-family="Arial" font-size="14" fill="#334155">Ms. Kimani</text>
  
  <text x="390" y="310" font-family="Arial" font-size="14" fill="#64748b">Specialization:</text>
  <text x="520" y="310" font-family="Arial" font-size="14" fill="#334155">Mathematics</text>
  
  <text x="390" y="340" font-family="Arial" font-size="14" fill="#64748b">Grade Levels:</text>
  <text x="520" y="340" font-family="Arial" font-size="14" fill="#334155">3, 4, 5</text>
  
  <text x="390" y="370" font-family="Arial" font-size="14" fill="#64748b">Teaching Load:</text>
  <text x="520" y="370" font-family="Arial" font-size="14" fill="#334155">18/25 hours per week</text>
  
  <text x="390" y="400" font-family="Arial" font-size="14" fill="#64748b">Status:</text>
  <text x="520" y="400" font-family="Arial" font-size="14" fill="#22c55e">Available</text>
  
  <!-- Schedule Quick View -->
  <rect x="390" y="430" width="280" height="70" rx="6" ry="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="410" y="455" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Weekly Schedule</text>
  
  <rect x="410" y="470" width="50" height="20" rx="3" ry="3" fill="#0284c7" opacity="0.2"/>
  <text x="420" y="485" font-family="Arial" font-size="10" fill="#334155">Monday</text>
  
  <rect x="470" y="470" width="50" height="20" rx="3" ry="3" fill="#0284c7" opacity="0.2"/>
  <text x="480" y="485" font-family="Arial" font-size="10" fill="#334155">Tuesday</text>
  
  <rect x="530" y="470" width="50" height="20" rx="3" ry="3" fill="#ffffff"/>
  <text x="540" y="485" font-family="Arial" font-size="10" fill="#334155">Thursday</text>
  
  <rect x="590" y="470" width="50" height="20" rx="3" ry="3" fill="#0284c7" opacity="0.2"/>
  <text x="600" y="485" font-family="Arial" font-size="10" fill="#334155">Friday</text>
  
