  <rect x="390" y="190" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" />
  <rect x="510" y="190" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" />
  <rect x="630" y="190" width="120" height="30" fill="#f3f4f6" stroke="#d1d5db" />
  
