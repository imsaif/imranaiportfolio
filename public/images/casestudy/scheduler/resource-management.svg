  <rect x="110" y="530" width="370" height="30" rx="6" ry="6" fill="#f0f9ff" stroke="#38bdf8" stroke-width="1" stroke-opacity="0.3"/>
  <text x="130" y="550" font-family="Arial" font-size="12" fill="#0284c7">Teacher specialization optimization enabled</text>
  
  <!-- Decorative Elements -->
  <circle cx="90" cy="90" r="4" fill="#ffffff"/>
  <circle cx="105" cy="90" r="4" fill="#ffffff"/>
  <circle cx="120" cy="90" r="4" fill="#ffffff"/>
  
  <circle cx="400" cy="140" r="30" fill="#0284c7" opacity="0.05"/>
  <circle cx="400" cy="140" r="20" fill="#0284c7" opacity="0.07"/>
  <circle cx="400" cy="140" r="10" fill="#0284c7" opacity="0.1"/>
</svg> 